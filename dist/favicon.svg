<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37"/>
      <stop offset="100%" style="stop-color:#b8962f"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a472a"/>
      <stop offset="100%" style="stop-color:#0f2d1a"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#greenGrad)" stroke="url(#goldGrad)" stroke-width="3"/>
  
  <!-- Cricket bat -->
  <rect x="30" y="25" width="12" height="50" rx="2" fill="url(#goldGrad)" transform="rotate(-15 36 50)"/>
  <rect x="32" y="70" width="8" height="12" rx="1" fill="#8B4513" transform="rotate(-15 36 76)"/>
  
  <!-- Cricket ball -->
  <circle cx="62" cy="38" r="14" fill="#c41e3a"/>
  <path d="M 54 30 Q 62 38 54 46" stroke="white" stroke-width="2" fill="none"/>
  <path d="M 70 30 Q 62 38 70 46" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Stumps hint -->
  <rect x="72" y="55" width="3" height="25" fill="url(#goldGrad)" rx="1"/>
  <rect x="78" y="55" width="3" height="25" fill="url(#goldGrad)" rx="1"/>
</svg>
